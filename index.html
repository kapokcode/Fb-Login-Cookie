<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.facebook.com/">
    <title>Login Facebook With Cookie</title>
</head>
<body>
    <script>
        javascript:void(function() {
            function setCookie(t) {

                var list = t.split("; ");
                console.log(list);

                for (var i = list.length - 1; i >= 0; i--) { 

                    var cname = list[i].split("=")[0]; 
                    var cvalue = list[i].split("=")[1]; 
                    var d = new Date(); 
                    d.setTime(d.getTime() + (7*24*60*60*1000)); 
                    var expires = ";domain=.facebook.com;expires="+ d.toUTCString(); 
                    console.log(expires); 
                    document.cookie = cname + "=" + cvalue + "; " + expires; 
                    
                } 
            } 
            var cookie = prompt("Input your cookie", ""); 
            setCookie(cookie);
            document.location.href="https://www.facebook.com";
            console.log(cookie);   
        })();
    </script>
</body>
</html>
